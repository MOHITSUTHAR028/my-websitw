<!DOCTYPE html>
<html>

<head>
  <link rel = "icon" href = 
        "https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200X200.png" 
                type = "image/x-icon">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Registration</title>

  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2em;
      font-family: "Core Sans N W01 35 Light";
      font-weight: normal;
      margin: .67em 0;
      display: block;
    }

    #registered {
      margin-top: 50px;
    }

    #registered img {
      margin-bottom: 0px;
      width: 100px;
      height: 100px;
    }

    #registered span {
      clear: both;
      display: block;
    }

    img {
      margin-bottom: 20px;
    }

    .avatar {
      margin: 10px 0 20px 0;
    }

    .module {
      position: relative;
      top: 10%;
      height: 65%;
      width: 450px;
      margin-left: auto;
      margin-right: auto;
    }

    .user {
      color: #66d8fc;
      font-weight: bold;
    }

    .userlist {
      float: left;
      padding: 30px;
    }

    .userlist span {
      color: #0590fc;
    }

    .welcome {
      position: relative;
      top: 30%;
      height: 65%;
      width: 900px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 50px;
    }

    ::-moz-selection {
      background: #19547c;
    }

    ::selection {
      background: #19547c;
    }

    input::-moz-selection {
      background: #037db6;
    }

    input::selection {
      background: #037db6;
    }

    body {
      color: #fff;
      background-color: #f0f0f0;
      font-family: helvetica;
      background: url('http://clevertechie.com/img/bnet-bg.jpg') #0f2439 no-repeat center top;
    }

    .body-content {
      position: relative;
      top: 20px;
      height: 700px;
      width: 800px;
      margin-left: auto;
      margin-right: auto;
      background: transparent;
    }

    select,
    textarea,
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      height: 30px;
      width: 100%;
      ;
      display: inline-block;
      vertical-align: middle;
      height: 34px;
      padding: 0 10px;
      margin-top: 3px;
      margin-bottom: 10px;
      font-size: 15px;
      line-height: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background-color: rgba(0, 0, 0, 0.5);
      color: rgba(255, 255, 255, 0.7);
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      border-radius: 2px;
    }

    select,
    textarea,
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      -webkit-appearance: none;
      -moz-appearance: none;
      -ms-appearance: none;
      appearance: none;
      -webkit-transition: background-position 0.2s, background-color 0.2s, border-color 0.2s, box-shadow 0.2s;
      transition: background-position 0.2s, background-color 0.2s, border-color 0.2s, box-shadow 0.2s;
    }

    select:hover,
    textarea:hover,
    input[type="text"]:hover,
    input[type="password"]:hover,
    input[type="email"]:hover {
      border-color: rgba(255, 255, 255, 0.5);
      background-color: rgba(0, 0, 0, 0.5);
      color: rgba(255, 255, 255, 0.7);
    }

    select:focus,
    textarea:focus,
    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus {
      border: 2px solid;
      border-color: #1e5f99;
      background-color: rgba(0, 0, 0, 0.5);
      color: #ffffff;
    }

    .btn {
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
      margin: 3px 0;
      padding: 6px 20px;
      font-size: 15px;
      line-height: 20px;
      height: 34px;
      background-color: rgba(0, 0, 0, 0.15);
      color: #00aeff;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 rgba(0, 0, 0, 0);
      border-radius: 2px;
      -webkit-transition: background-color 0.2s, box-shadow 0.2s, background-color 0.2s, border-color 0.2s, color 0.2s;
      transition: background-color 0.2s, box-shadow 0.2s, background-color 0.2s, border-color 0.2s, color 0.2s;
    }

    .btn.active,
    .btn:active {
      padding: 7px 19px 5px 21px;
    }

    .btn.disabled:active,
    .btn[disabled]:active,
    .btn.disabled.active,
    .btn[disabled].active {
      padding: 6px 20px !important;
    }

    .btn:hover,
    .btn:focus {
      background-color: rgba(0, 0, 0, 0.25);
      color: #ffffff;
      border-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 rgba(0, 0, 0, 0);
    }

    .btn:active,
    .btn.active {
      background-color: rgba(0, 0, 0, 0.15);
      color: rgba(255, 255, 255, 0.8);
      border-color: rgba(255, 255, 255, 0.07);
      box-shadow: inset 1.5px 1.5px 3px rgba(0, 0, 0, 0.5);
    }

    .btn-primary {
      background-color: #098cc8;
      color: #ffffff;
      border: 1px solid transparent;
      box-shadow: 0 0 rgba(0, 0, 0, 0);
      border-radius: 2px;
      -webkit-transition: background-color 0.2s, box-shadow 0.2s, background-color 0.2s, border-color 0.2s, color 0.2s;
      transition: background-color 0.2s, box-shadow 0.2s, background-color 0.2s, border-color 0.2s, color 0.2s;
      background-image: -webkit-linear-gradient(top, #0f9ada, #0076ad);
      background-image: linear-gradient(to bottom, #0f9ada, #0076ad);
      border: 0;
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.15) inset;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #21b0f1;
      color: #ffffff;
      border-color: transparent;
      box-shadow: 0 0 rgba(0, 0, 0, 0);
    }

    .btn-primary:active,
    .btn-primary.active {
      background-color: #006899;
      color: rgba(255, 255, 255, 0.7);
      border-color: transparent;
      box-shadow: inset 1.5px 1.5px 3px rgba(0, 0, 0, 0.5);
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background-image: -webkit-linear-gradient(top, #37c0ff, #0097dd);
      background-image: linear-gradient(to bottom, #37c0ff, #0097dd);
    }

    .btn-primary:active,
    .btn-primary.active {
      background-image: -webkit-linear-gradient(top, #006ea1, #00608d);
      background-image: linear-gradient(to bottom, #006ea1, #00608d);
      box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6) inset, 0 0 0 1px rgba(255, 255, 255, 0.07) inset;
    }

    .btn-block {
      display: block;
      width: 100%;
      padding-left: 0;
      padding-right: 0;
    }

    .alert {
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      padding: 4px 20px 4px 20px;
      font-size: 13px;
      line-height: 20px;
      margin-bottom: 20px;
      text-shadow: none;
      position: relative;
      background-color: #272e3b;
      color: rgba(255, 255, 255, 0.7);
      border: 1px solid #000;
      box-shadow: 0 0 0 1px #363d49 inset, 0 5px 10px rgba(0, 0, 0, 0.75);
    }

    .alert-error {
      color: #f00;
      background-color: #360e10;
      box-shadow: 0 0 0 1px #551e21 inset, 0 5px 10px rgba(0, 0, 0, 0.75);
    }

    .alert:empty {
      display: none;
    }

    .alert-success {
      color: #21ec0c;
      background-color: #15360e;
      box-shadow: 0 0 0 1px #2a551e inset, 0 5px 10px rgba(0, 0, 0, 0.75);
    }

    a {
      color: whitesmoke;
      text-decoration: none;
      float: right;
    }
  </style>
</head>

<body>

  <link rel="stylesheet" href="form.css" type="text/css">
  <div class="body-content">
    <div class="module">
      <h1>Create an account</h1>
      <form class="form" id="form1" method="post" enctype="multipart/form-data" autocomplete="off">
        <div class="alert alert-error"></div>
        <input type="text" placeholder="User Name" name="username" required />
        <input type="email" placeholder="Email" name="email" required />
        <input type="text" placeholder="phone_number" name="phone_number" required />
        <input type="submit" value="submit" name="submit" class="btn btn-block btn-primary">
        <a
          href="https://docs.google.com/spreadsheets/d/1B8QnwON8J7_dXrZQ1UrHFqPxi0vfK2gbiKOJVbORxW4/edit#gid=953736780">see
          your details here</a>
          <br>
          <a
          href="display.html">see
          your details here in diaply.html</a>
      </form>
    </div>
  </div>
  <script>
    fetch()
    jQuery('#form1').on('submit', function (e) {
      e.preventDefault();
  
      alert("date inserted");
      jQuery.ajax({
        url: 'https://script.google.com/macros/s/AKfycbwtJlBj0EP9oyU-PuTsJch1tb9I-mYE0W_OCrXfRAVIr0-4aLuXmHjnk_h7eycc-OXV2A/exec',
        type: 'post',
        data: jQuery('#form1').serialize(),
        success: function (result) {
          console.log(result);
          let btn= document.getElementById('submit');
        let input=document.querySelectorAll('input');
        btn.addEventListener('click',() => {
          input.forEach(input => input.value="");
        })
        }
      })
    });
  </script>
</html>
